<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Validação de Números</title>
    <link rel="stylesheet" href="./styles.css" />
</head>
<body>
    <div class="container">
        <h1>Exercicio Ebac</h1>
        <h2>Campo A - Campo B </h2>
        <form id="form-numeros">
            <input type="number" id="campoA" required placeholder="Campo A" />
            <input type="number" id="campoB" required placeholder="Campo B" />
            <button id="btn-submeter" type="submit">Calcular</button>
            <p class="error-message">O valor de Campo B deve ser maior que Campo A.</p>
        </form>
        <p class="success-message"></p>
    </div>
    <script src="./main-02.js"></script>
</body>
</html>
